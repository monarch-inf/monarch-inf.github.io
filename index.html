<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .alts {
            font-size: 20px;
        }
        .alts p {
            margin: 5px 0;
        }
        .rating {
            margin-top: 20px;
        }
        .rating button {
            font-size: 24px;
            background-color: black;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .rating button:hover {
            background-color: red;
            color: black;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            cursor: pointer;
        }
        .game {
            font-size: 24px;
            line-height: 1.2;
        }
    </style>
    <script>
        function rate(isThumbsUp) {
            var message = document.getElementById('message');
            if (isThumbsUp) {
                message.textContent = "Thank you for your feedback! 👍";
            } else {
                message.textContent = "Thank you for your feedback! 👎";
            }
        }
        function openBlankPage() {
            var newWindow = window.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Alien Invaders Game</title>
                    <style>
                        body {
                            background-color: black;
                            color: red;
                            font-family: Arial, sans-serif;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
                        .game {
                            font-size: 24px;
                            line-height: 1.2;
                            touch-action: manipulation; /* Ensure touch events are treated as direct touch */
                        }
                    </style>
                </head>
                <body>
                    <div class="game" ontouchstart="handleTouchStart(event)">
                        👽🚀🌌<br>
                        🚀🌌👽<br>
                        🌌👾🚀<br>
                        👽🌌🚀<br>
                    </div>
                    <script>
                        function handleTouchStart(event) {
                            var touchX = event.touches[0].clientX;
                            var touchY = event.touches[0].clientY;
                            console.log("Touch coordinates: " + touchX + ", " + touchY);
                        }
                    </script>
                </body>
                </html>
            `);
        }
    </script>
</head>
<body>
    <div class="icon" onclick="openBlankPage()">👾</div>
    <div class="container">
        <h1>Hello World</h1>
        <p>Something something..</p>
        <p>I'm Omair Raza Akram.</p>
        <p>𝐀𝐥𝐭𝐬 𝐥𝐢𝐬𝐭𝐞𝐝 𝐛𝐞𝐥𝐨𝐰</p>
        <div class="alts">
            <p>Monarch.y</p>
            <p>monarch.y</p>
            <p>monarchDOTy</p>
            <p>PixelINF</p>
            <p>Pixel_INF</p>
            <p>PixelINFdev</p>
            <p>Pixel_INFdev</p>
            <p>omair_raza</p>
            <p>sheikh.omairraza</p>
            <p>sheikh.omair</p>
            <p>omair.raza1</p>
        </div>
        <div class="rating">
            <button onclick="rate(true)">👍 Thumbs Up</button>
            <button onclick="rate(false)">👎 Thumbs Down</button>
        </div>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
