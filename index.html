<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .alts {
            font-size: 20px;
        }
        .alts p {
            margin: 5px 0;
        }
        .rating {
            margin-top: 20px;
        }
        .rating button {
            font-size: 24px;
            background-color: black;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .rating button:hover {
            background-color: red;
            color: black;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
        .linkedin-icon {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .linkedin-icon img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
    <script>
        function rate(isThumbsUp) {
            var message = document.getElementById('message');
            if (isThumbsUp) {
                message.textContent = "Thank you for your feedback! 👍";
            } else {
                message.textContent = "Thank you for your feedback! 👎";
            }
        }
    </script>
</head>
<body>
    <div class="linkedin-icon">
        <a href="https://www.linkedin.com/in/omair-raza-033070288?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
    </div>
    <div class="container">
        <h1>Hello World</h1>
        <p>Something something..</p>
        <p>I'm Omair Raza Akram.</p>
        <p>𝐀𝐥𝐭𝐬 𝐥𝐢𝐬𝐭𝐞𝐝 𝐛𝐞𝐥𝐨𝐰</p>
        <div class="alts">
            <p>Monarch.y</p>
            <p>monarch.y</p>
            <p>monarchDOTy</p>
            <p>PixelINF</p>
            <p>Pixel_INF</p>
            <p>PixelINFdev</p>
            <p>Pixel_INFdev</p>
            <p>omair_raza</p>
            <p>sheikh.omairraza</p>
            <p>sheikh.omair</p>
            <p>omair.raza1</p>
        </div>
        <div class="rating">
            <button onclick="rate(true)">👍 Thumbs Up</button>
            <button onclick="rate(false)">👎 Thumbs Down</button>
        </div>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
